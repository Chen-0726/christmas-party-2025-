<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Party 2025 ğŸ„ğŸ…</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: linear-gradient(to bottom, #0a0a0a, #1c1c1c);
    color: white;
  }

  #tree {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    height: 420px;
    background: url('https://i.ibb.co/Yy6fZxJ/christmas-tree.png') no-repeat center bottom;
    background-size: contain;
    z-index: 1;
  }

  #content {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 10%;
  }

  #content h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
    text-shadow: 0 0 10px #ffdd00;
  }

  #content p {
    font-size: 1.3em;
    margin: 0.3em 0;
  }

  #content a {
    color: #ffdd00;
    text-decoration: none;
    font-weight: bold;
  }

  #snowflake {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 3;
  }

  .flake {
    position: absolute;
    top: -10px;
    color: white;
    user-select: none;
    z-index: 3;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1;}
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
  }

  #musicControl {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 5;
    background: rgba(0,0,0,0.55);
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    backdrop-filter: blur(6px);
  }

</style>
</head>
<body>

<div id="tree"></div>

<div id="content">
  <h1>ğŸ„ Christmas Party 2025 ğŸ…</h1>
  <p>ğŸ“… Date: 26 Dec 2025 (Friday)</p>
  <p>â° Time: 7pm</p>
  <p>ğŸ“ Venue: 15, Jalan 8/119, Taman Taynton View, Kuala Lumpur</p>
  <p>ğŸ—ºï¸ <a href="https://maps.app.goo.gl/UtbGUgaTdt2bVrcp7?g_st=iw" target="_blank">Google Maps</a></p>
</div>

<div id="snowflake"></div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<button id="musicControl">â¸ï¸ Pause Music</button>

<script>
  const snowflakeContainer = document.getElementById('snowflake');
  const snowflakeCount = 60;

  for (let i = 0; i < snowflakeCount; i++) {
    let flake = document.createElement('div');
    flake.classList.add('flake');
    flake.innerText = 'â„';
    flake.style.left = Math.random() * window.innerWidth + 'px';
    flake.style.fontSize = (Math.random() * 25 + 15) + 'px';
    flake.style.animationDuration = (Math.random() * 10 + 5) + 's';
    flake.style.opacity = Math.random();
    snowflakeContainer.appendChild(flake);
  }

  const bgMusic = document.getElementById('bgMusic');
  const musicControl = document.getElementById('musicControl');

  musicControl.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play();
      musicControl.innerText = 'â¸ï¸ Pause Music';
    } else {
      bgMusic.pause();
      musicControl.innerText = 'â–¶ï¸ Play Music';
    }
  });
</script>

</body>
</html>
